name: CI

on:
  push:
  pull_request:

jobs:
  frontend:
    name: Frontend tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint
      - run: npm run test

  backend:
    name: Backend build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint
      - run: npm run build

  accessibility:
    name: A11y smoke (pa11y)
    runs-on: ubuntu-latest
    needs: frontend
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm run ci:a11y

  migrations:
    name: Migrate (infra branch)
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/infra')
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - name: Prisma migrate deploy
        run: npx prisma migrate deploy --schema ../prisma/schema.prisma
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      - name: Seed (optionnel)
        if: env.DATABASE_URL != ''
        run: npm run db:seed
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
