  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Removed missing apple-touch-icon to avoid console error -->
    <title>Gestion de Stock</title>

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': '#0f172a', // Bleu nuit plus profond
              'surface': '#1e293b', // Surface légèrement plus claire
              'primary': '#0e7490',
              'primary-hover': '#0891b2',
              'secondary': '#334155', // Secondaire plus doux
              'text-primary': '#f8fafc', // Blanc cassé
              'text-secondary': '#94a3b8', // Gris plus clair
              'accent': '#2dd4bf', // Teal vibrant
              'accent-dark': '#14b8a6',
              'danger': '#f43f5e',
              'danger-dark': '#be123c',
            },
          },
        },
      }
    </script>
    <style>
      /* Style de base et typographie */
      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0f172a; /* Assurez-vous que le fond est toujours là */
      }

      /* Barres de défilement personnalisées */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }
      
      /* Améliorations de la responsivité pour les tableaux */
      @media (max-width: 767px) {
        .responsive-table {
          border: none;
          box-shadow: none;
        }
        .responsive-table thead {
          display: none; /* Cache les en-têtes sur mobile */
        }
        .responsive-table tr {
          display: block;
          margin-bottom: 1rem;
          border: 1px solid #334155;
          border-radius: 0.75rem;
          padding: 1rem;
          background-color: #1e293b;
          box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .responsive-table td {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0.75rem 0;
          border-bottom: 1px solid #334155;
        }
        .responsive-table tr:last-child {
          margin-bottom: 0;
        }
        .responsive-table td:last-child {
            border-bottom: none;
        }
        .responsive-table td:before {
          content: attr(data-label);
          font-weight: 600;
          text-transform: capitalize;
          margin-right: 1rem;
          color: #94a3b8;
        }
        .responsive-table td:last-child > div { /* Pour les boutons d'action */
            width: 100%;
            justify-content: flex-end;
        }
      }

      /* Styles d'impression améliorés */
      @media print {
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        body > *:not(.print-container) {
          display: none !important;
        }
        .print-container {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          box-shadow: none !important;
          border: none !important;
          background-color: white !important;
        }
        .print-content, .print-content * {
          background-color: white !important;
          color: black !important;
          border-color: #dee2e6 !important;
          box-shadow: none !important;
        }
        .print-content {
          padding: 0 !important;
        }
        .no-print {
          display: none !important;
        }
        a[href]:after {
            content: none !important;
        }
        .invoice-table thead {
            background-color: #f8f9fa !important;
        }
      }
    </style>

}
</script>
